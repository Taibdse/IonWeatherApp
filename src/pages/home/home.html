<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid *ngIf="weather">
  <ion-row>
    <ion-col width-50 offset-25>
      <h2 class="location">{{ weather.display.location.full }}</h2>
      <div class="icon">
        <img src="{{ weather.icon.url }}" alt="">
      </div>
      <div class="desc">{{ weather.weather }}</div>
      <div class="temp">{{ weather.temp_f }}&deg</div>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
